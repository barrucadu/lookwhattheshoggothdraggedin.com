{% extends "_base.html" %}
{% block opengraph %}
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ post.atom_published }}" />
<meta property="article:modified_time" content="{{ post.atom_updated }}" />
<meta property="article:author" content="https://www.barrucadu.co.uk/" />
{% endblock %}
{% block main %}
  <div class="markdown">
    {{ post.body | safe }}
  </div>

  <dl class="post-metadata">
    <dt class="post-metadata__label">Posted</dt>
    <dd class="post-metadata__value">{{ post.month }} {{ post.day }}, <a href="year/{{ post.year }}.html">{{ post.year }}</a></dd>
    <dt class="post-metadata__label">Topic</dt>
    <dd class="post-metadata__value"><a href="topic/{{ post.topic }}.html">{{ topics[post.topic] }}</a></dd>
  {%- if post.system %}
    <dt class="post-metadata__label">System</dt>
    <dd class="post-metadata__value"><a href="system/{{ post.system }}.html">{{ systems[post.system] }}</a></dd>
  {%- endif %}
  </dl>
{% endblock %}
