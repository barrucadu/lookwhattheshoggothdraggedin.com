{% extends "_base.html" %}
{% block main %}
  {%- for post in posts %}
  <section class="division">
    <h2 class="heading"><a class="link link--no-underline" href="{{ post.permalink }}">{{ post.title }}</a></h2>

    <div class="markdown">
      {{ post.excerpt | safe }}
    </div>

    {% include "_post_metadata.html" %}
  </section>
  {%- endfor %}
{% endblock %}
