{% extends "_base.html" %}
{% block main %}
  {%- for post in posts %}
  <section class="summary">
    <h2 class="heading"><a class="link link--no-underline" href="{{ post.permalink }}">{{ post.title }}</a></h2>

    <blockquote class="excerpt">
      <p>{{ post.excerpt }}</p>
    </blockquote>

    {% include "_post_metadata.html" %}
  </section>
  {%- endfor %}
{% endblock %}
