{% extends "base.html" %}
{% block main %}
  {%- for post in posts %}
  <section class="summary">
    <h2 class="heading"><a class="link link--heading" href="post/{{ post.slug }}.html">{{ post.title }}</a></h2>

    <dl class="summary__metadata">
      <dt class="metadata-label">Posted</dt>
      <dd class="metadata-value">{{ post.month }} {{ post.day }}, <a class="link" href="archive/{{ post.year }}.html">{{ post.year }}</a></dd>
      <dt class="metadata-label">Topic</dt>
      <dd class="metadata-value"><a class="link" href="topic/{{ post.topic }}.html">{{ topic_names[post.topic] }}</a></dd>
  {%- if post.system %}
      <dt class="metadata-label">System</dt>
      <dd class="metadata-value"><a class="link" href="system/{{ post.system }}.html">{{ system_names[post.system] }}</a></dd>
  {%- endif %}
    </dl>
  </section>
  {%- endfor %}
{% endblock %}
